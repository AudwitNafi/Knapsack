    <body>
        <div class="login">
            <h1>Sign-up Here</h1>
            <form>
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username" required>
                <p>Email</p>
                <input type="email" placeholder="Enter Email" required>
                <p>Password</p>
                <input type="password" name="" placeholder="(8 characters minimum)" minlength="8" required>
                <p>Confirm Password</p>
                <input type="password" name="" placeholder="Enter password again" required>
                <input type="submit" name="" value="Sign-up"><br>
            </form>
            <a href="start.html">Already have an account? Login</a>
        </div>
    </body>
